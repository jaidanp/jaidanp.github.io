<!-- Contact Page -->
    <div id="contact" class="page-section">
        <section class="content-section">
            <h2 class="section-title">Get In Touch</h2>
            <div class="contact-form">
                <form>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="subject">Subject</label>
                        <input type="text" id="subject" name="subject" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" rows="6" required></textarea>
                    </div>
                    <button type="submit" class="cta-button">Send Message</button>
                </form>
                
                <div class="contact-info-block">
                    <h3>Contact Information</h3>
                    <p><i class="fas fa-envelope"></i><strong>Email:</strong> jaidanpatel00@gmail.com</p>
                    <p><i class="fas fa-phone"></i><strong>Phone:</strong> 571-723-7655</p>
                    <p><i class="fas fa-map-marker-alt"></i><strong>Location:</strong> Ashburn, VA 20148</p>
                    <p><i class="fas fa-globe"></i><strong>Languages:</strong> English (Native), Hindi (Professional), Gujarati (Professional)</p>
                </div>
            </div>
        </section>
        <footer class="footer">Made by Jaidan Patel</footer>
    </div>
