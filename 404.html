<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jaidan Patel - Portfolio</title>
    <style>
        /* Prevent white flash during redirect */
        html, body {
            background: linear-gradient(135deg, #D2B48C 0%, #8B7355 100%) !important;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
        }
        
        .redirect-message {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            font-family: 'Segoe UI', sans-serif;
            font-size: 1.2rem;
            opacity: 0.8;
        }
    </style>
    <script>
        // GitHub Pages SPA redirect solution
        // This script captures the current path and redirects to index.html with the path as a query parameter
        const path = window.location.pathname.slice(1); // Remove leading slash
        if (path) {
            // Redirect to index.html with the path as a query parameter
            window.location.replace(window.location.origin + '/?redirect=' + encodeURIComponent(path));
        } else {
            // If no path, just go to index.html
            window.location.replace(window.location.origin);
        }
    </script>
</head>
<body>
    <div class="redirect-message">
        <p>Loading...</p>
    </div>
</body>
</html>
